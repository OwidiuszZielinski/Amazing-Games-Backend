stages:
  - build
  - push

build-docker-job:
  tags:
    - xor
  stage: build
  script:
    - docker build -t reg.k8s.icydusk.io/amazing-games-backend:latest -t reg.k8s.icydusk.io/amazing-games-backend:${CI_COMMIT_TAG} .

publish-image:
  tags:
    - xor
  stage: push
  script:
    - docker push reg.k8s.icydusk.io/amazing-games-backend --all-tags

